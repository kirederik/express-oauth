<div id="stateModal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Atual estado</h3>
    </div>
    <div class="modal-body">
        <pre>{{statObj | json }}</pre>
    </div>
</div>



<div id="loadModal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Carregar estado</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-error" data-ng-show="message">{{message}}</div>
        <textarea class="loadArea" data-ng-model="pState" placeholder="Entre com o json do estado"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn" data-ng-click="loadState()">Load</button>
    </div>
</div>
