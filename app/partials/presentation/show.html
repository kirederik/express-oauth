
<!-- Wrapper for slides -->
<div data-presentation pres="{{presentation.slides}}" 
  class="fullheight carousel">
  <div data-ng-repeat="slide in presentation.slides" class="slide page slides" 
  data-slide="{{slide}}" id="pres{{$index}}" slide-control>
    <div class="page-header">
      <header>
        <h1 class="title">{{ slide.slide.title }}</h1>
        <span class="datetime-large">Atualizado Ã s {{ lastUpdate | hours }}</span>
      </header>
    </div>
  
    <div class="page-region">
      <div class="page-region-content">
        <build-slide slide="{{slide}}"></build-slide>
      </div>
    </div>
  </div>
</div>
