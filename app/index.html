        <link href="lib/metroui/css/modern-responsive.css" rel="stylesheet">

        <link rel="stylesheet" href="lib/metroui-2.0/css/metro-bootstrap-responsive.css" /> -->
        <link rel="stylesheet" href="css/app.css"/>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

        <!-- OpenLayers -->

        <script src="http://openlayers.org/api/OpenLayers.js"></script> 
        -->

        <script src="lib/ol3/build/ol.js" type="text/javascript"></script>

    <body class="metrouicss">

        <div class="grid view">
            <div class="view" data-ng-view></div>
        </div>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        -->

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.min.js"></script>
        <script src="lib/angular/angular-cookies.js"></script>

        <!-- Bootstrap -->
        <!-- <script src="lib/bootstrap/js/bootstrap.min.js"></script> -->

        <div
            data-ng-show="notification.show"
            class="text-center"
            data-ng-class="{'message-dialog bg-color-green fg-color-white': notification.success, 'error-bar fg-color-white': !notification.success}">
            <h2 class="fg-color-white">{{notification.msg}}</h2>
            <button data-ng-click="notificationDismiss()" class="place-right">Fechar</button>
        </div>
       


        <!-- MetroUI -->
        <script src="lib/metroui/javascript/accordion.js"></script>
        <script src="lib/metroui/javascript/buttonset.js"></script>
        <script src="lib/metroui/javascript/carousel.js"></script>
        <script src="lib/metroui/javascript/calendar.js"></script>
        
        <script src="lib/metroui/javascript/dialog.js"></script>
        <script src="lib/metroui/javascript/dropdown.js"></script>
        <script src="lib/metroui/javascript/input-control.js"></script>
        <script src="lib/metroui/javascript/pagecontrol.js"></script>
        <script src="lib/metroui/javascript/rating.js"></script>
        <script src="lib/metroui/javascript/slider.js"></script>
        <script src="lib/metroui/javascript/tile-slider.js"></script>
        <script src="lib/metroui/javascript/tile-drag.js"></script>

        <script src="js/app.js"></script>
        <!--
        <script src="js/services.js"></script> 
        <script src="js/models.js"></script>
        -->
        <script src="js/service-ol3.js"></script>
        <script src="js/models-ol3.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
